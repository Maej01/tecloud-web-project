<!Doctype html>
<html>
    <head>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div class="container">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#ourTeam">Click Me!</button>
            
            <!--The Modal window schema-->
            <div class="modal fade" id="ourTeam" role="dialog">
                
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"></button>
                            
                            <h4 class="modal-title">Name of the person</h4>
                            
                        </div>
                        
                        <div class="modal-body">
                            <p>This is gonna contain the background information of the person</p>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
